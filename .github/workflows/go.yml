name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .

    - name: Lint
      uses: grandcolline/golang-github-actions@v1.1.0
      with:
        run: lint

    - name: Shadow
      uses: grandcolline/golang-github-actions@v1.1.0
      env:
        GOROOT: ""
      with:
        run: shadow

    - name: StaticCheck
      uses: grandcolline/golang-github-actions@v1.1.0
      with:
        run: staticcheck

    - name: Errcheck
      uses: grandcolline/golang-github-actions@v1.1.0
      with:
        run: errcheck

    - name: Imports
      uses: grandcolline/golang-github-actions@v1.1.0
      with:
        run: imports

    - name: Sec
      uses: grandcolline/golang-github-actions@v1.1.0
      with:
        run: sec

    - name: Run golangci-lint
      uses: actions-contrib/golangci-lint@v1
      env:
        GOROOT: ""
      with:
        args: "run"

